<!DOCTYPE html>
<html ng-app="VacationApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vacation</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="../css/fashion.css" rel="stylesheet">
    <link href="../css/user-main.css" rel="stylesheet">
    <link rel="stylesheet" href="../../bower_components/ngDialog/css/ngDialog-theme-default.min.css"/>
    <link rel="stylesheet" href="../../bower_components/ngDialog/css/ngDialog.min.css"/>
    <link rel="stylesheet" href="../css/datepicker.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="UserMainController">
<div class='fashion-bg'></div>

<div class="container" >
    <div class="main">
        <div class="row range-control">
            <div class="col-md-4">
                <div class='logo'>
                    <a class="navbar-brand" href="#">
                        <i class="fa fa-sun-o"></i> vacation control
                    </a>
                </div>
            </div>

            <div class="col-md-4">

            </div>
            <div class="col-md-4 nav-list">

                <span class="nav-text">
                  <a href="#">СПИСОК</a>
                </span>

                <span class="nav-text">
                  <a href="#">НАСТРОЙКИ</a>
                </span>
                <span class="nav-text">
                  <a href="#">РАСПЕЧАТАТЬ</a>
                </span>

            </div>
        </div>
    </div>
</div>
        <div class="jumbotron">
            <div class="container profile" ng-hide="profile_visible">
                <div class="text-center profile_block">
                    <button ng-click="profile_visible=!profile_visible" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <img class="user_av" src="../img/man.png" alt=""/>

                    <h3>%username%</h3>

                </div>
            </div>

            <div class="container user_control">
                <div class="row">
                    <div class="col-md-6">
                        <button ng-click="newVacation()" class="btn btn-lg btn-warning btn-vac">
                            <img src="../img/beach.png" class="btn-img" alt=""/>
                            Новая заявка
                        </button>
                    </div>

                    <div class="col-md-6">
                        <button ng-click="editProfile()" class="btn btn-lg btn-success btn-vac">
                            <img src="../img/settings.png" class="btn-img" alt=""/>
                            Редактировать профиль
                        </button>
                    </div>
                </div>

                <div class="row history">
                    <h4>История заявок</h4>
                    <table class="table table-condensed">
                        <tr>
                            <td>#</td>
                            <td>Период</td>
                            <td>Количество дней</td>
                            <td>Статус</td>
                        </tr>

                        <tr>
                            <td>1</td>
                            <td>20.02-28.02.2015</td>
                            <td>12</td>
                            <td>Одобрена</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>20.02-28.02.2015</td>
                            <td>8</td>
                            <td>Одобрена</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>20.02-28.02.2015</td>
                            <td>8</td>
                            <td>Отклонена</td>
                        </tr>                        <tr>
                        <td>1</td>
                        <td>20.02-28.02.2015</td>
                        <td>12</td>
                        <td>Одобрена</td>
                    </tr>

                    </table>

                </div>
            </div>
        </div>





<footer class="footer navbar-fixed-bottom row-fluid">
    <div class="container">
        <div class="col-md-6 text-right">
            <a href="/logout">Выйти</a>
        </div>
        <div class="col-md-6"></div>

    </div>
</footer>
<!-- end -->
<script src="../../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="../../bower_components/ngDialog/js/ngDialog.min.js"></script>
<!--ru locale-->
<script src="../../bower_components/angular-i18n/angular-locale_ru-ru.js"></script>
<script src="../js/datepicker.js"></script>
<script src="../js/app.js"></script>
<script src="../js/user_main.js"></script>
<script src="../js/calendar_filters.js"></script>
<script src="../js/calendar_service.js"></script>

</body>
</html>
