<!DOCTYPE html>
<html ng-app="VacationApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vacation</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="../css/fashion.css" rel="stylesheet">
    <link href="../css/profile.css" rel="stylesheet">
    <link rel="stylesheet" href="../../bower_components/ngDialog/css/ngDialog-theme-default.min.css"/>
    <link rel="stylesheet" href="../../bower_components/ngDialog/css/ngDialog.min.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class='fashion-bg'></div>

<div class="container">
    <div class="main" ng-controller="ProfileController">
        <div class="row range-control">
            <div class="col-md-4">
                <div class='logo'>
                    <a class="navbar-brand" href="#">
                        <i class="fa fa-sun-o"></i> vacation control
                    </a>
                </div>
            </div>

            <div class="col-md-4">

            </div>
            <div class="col-md-4 nav-list">

                <span class="nav-text">
                  <a href="#">СПИСОК</a>
                </span>

                <span class="nav-text">
                  <a href="#">НАСТРОЙКИ</a>
                </span>
                <span class="nav-text">
                  <a href="#">РАСПЕЧАТАТЬ</a>
                </span>

            </div>
        </div>

        <div class="row profile">

            <h4 class="text-center">ПРОФИЛЬ</h4>

            <div class="col-md-6">
                <br/>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Имя</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="username" placeholder="Имя">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default btn-lg">Обновить</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <br/>
                <table class="table table-condensed">
                    <tr>
                        <td>#</td>
                        <td>Период</td>
                        <td>Статус</td>
                    </tr>

                    <tr>
                        <td>1</td>
                        <td>20.02-28.02.2015</td>
                        <td>Одобрена</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>20.02-28.02.2015</td>
                        <td>Одобрена</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>20.02-28.02.2015</td>
                        <td>Отклонена</td>
                    </tr>
                </table>

            </div>

        </div>


<footer class="footer navbar-fixed-bottom row-fluid">
    <div class="container">
        <p>Текст снизу</p>
    </div>
</footer>
<!-- end -->
<script src="../../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="../../bower_components/ngDialog/js/ngDialog.min.js"></script>
<script src="../bower_components/ng-dropdown/dist/js/ng-dropdown.min.js"></script>
<script src="../js/app.js"></script>
<script src="../js/edit_profile.js"></script>
<script src="../js/calendar_filters.js"></script>
<script src="../js/calendar_service.js"></script>

</body>
</html>
