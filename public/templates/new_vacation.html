<div class="page-header">
    <h4>Новая заявка</h4>
</div>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Начало</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" date-time ng-model="start" required="true" min-view="date" view="month">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Конец</label>
        <div class="col-sm-10">
            <input  class="form-control"type="text" date-time ng-model="end" required="true "  min-view="date" view="month">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Комментарий</label><br>
        <div class="col-sm-10">
            <textarea class="form-control"></textarea>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success btn-lg">Отправить</button>
        </div>
    </div>
</form>
